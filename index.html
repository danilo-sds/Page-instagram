<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="image-instagram">
            <img src="img/instagram-celular.png" alt="Phone">
        </div>

        <div class="instagram-account">
            <div class="box">
                <img src="img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/photo-perfil.jpg" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como DaniloSouza</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="box">
                <p class="not-account">Não é DaniloSouza?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span> ou
                    <span class="link-blue">Inscreve-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
